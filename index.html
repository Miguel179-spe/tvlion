<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IPTV Player TV - Navegable</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #141414;
  color: #fff;
  overflow-x: hidden;
}
a { color: inherit; text-decoration: none; }

.hero {
  position: relative;
  height: 70vh;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  justify-content: flex-start;
  padding: 20px;
  box-sizing: border-box;
  transition: background-image 0.6s ease;
}
.hero::after {
  content: "";
  position: absolute;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: linear-gradient(to top, rgba(20,20,20,1) 20%, rgba(20,20,20,0.3) 80%);
}
.hero-content {
  position: relative;
  z-index: 2;
  max-width: 600px;
}
.hero h1 { font-size: 2.4em; margin: 0; }
.hero p { font-size: 1.1em; color: #ddd; line-height: 1.4em; margin-top: 5px; }

.play-btn {
  margin-top: 20px;
  background: #1e90ff;
  color: #fff;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 50px;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}
.play-btn:hover, .play-btn.focused {
  background: #339aff;
  transform: scale(1.05);
  outline: 3px solid #1e90ff;
  box-shadow: 0 0 20px #1e90ff90;
}

.main { padding: 10px; box-sizing: border-box; }
.section { margin-bottom: 1px; transition: transform 0.4s ease, opacity 0.4s ease; }
.section.active { transform: scale(1.02); opacity: 1; }
.section h2 { font-size: 1.4em; margin-bottom: 10px; color: #fff; }

.row {
  display: flex;
  overflow-x: auto;
  gap: 30px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 1px;
}
.row::-webkit-scrollbar { display: none; }

.channel {
  flex: 0 0 120px;
  cursor: pointer;
  border-radius: 10px;
  font-size: 12px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  transform: scale(1.05); /* ligero aumento */
   box-shadow: 0 6px 20px rgba(0,0,0,0.5); /* sombra sutil */

}
.channel img {
  width: 100%;
  aspect-ratio: 5/9;
  border-radius: 10px;
  object-fit: cover;
  padding: 1px;
  font-size: 12px;

}
.channel .category { 
position: absolute; 
top: 2px; 
left: 1px;
background: rgba(255,255,255,0.8);
padding: 2px 2px; font-size: 1px; 
border-radius: 0px; color: #1e90ff;
 padding: 2px 1px;
  font-size: 12px;
  border-radius: px;
  color: #000; /* ðŸ”¥ texto negro */
  font-weight: 600;

}
.channel.focused {
  outline: 3px solid #ffffff90;
  box-shadow: 0 0 25px #ffffff90;
  transform: scale(1.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease, outline 0.3s ease;
}
</style>
</head>

<body>
<div class="hero" id="hero">
  <div class="hero-content">
    <h1 id="heroTitle">Bienvenido a IPTV Player</h1>
    <p id="heroDesc">Explora tus pelÃ­culas y canales favoritos con tu control remoto.</p>
    <button id="heroPlayBtn" class="play-btn">â–¶ Reproducir</button>
  </div>
</div>

<div class="main" id="mainContent"></div>

<script>
const PLAYLIST_URL_MOVIES = "https://raw.githubusercontent.com/Miguel179-spe/tvlion/refs/heads/peliculas/peliculas.html";
let moviesByCategory = {};
let currentHero = null;

// --- PARSEADOR M3U ---
function parseM3U(text) {
  const lines = text.split("\n");
  const channels = [];
  let current = {};
  for (let line of lines) {
    line = line.trim();
    if (line.startsWith("#EXTINF:")) {
      const logo = line.match(/tvg-logo="([^"]*)"/);
      const name = line.split(",").pop();
      const cat = line.match(/group-title="([^"]*)"/);
      current.logo = logo ? logo[1] : "https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg";
      current.name = name;
      current.category = cat ? cat[1] : "Sin categorÃ­a";
    } else if (line && !line.startsWith("#")) {
      current.url = line;
      channels.push({...current});
      current = {};
    }
  }
  return channels;
}

// --- CARGA DE LISTA ---
async function loadPlaylist() {
  try {
    const res = await fetch(PLAYLIST_URL_MOVIES);
    const text = await res.text();
    const channels = parseM3U(text);
    organizeByCategory(channels);
    setHero(channels[0]);
    initTVNavigation();
  } catch (e) { console.error(e); }
}

function organizeByCategory(channels) {
  moviesByCategory = {};
  channels.forEach(ch => {
    if (!moviesByCategory[ch.category]) moviesByCategory[ch.category] = [];
    moviesByCategory[ch.category].push(ch);
  });
  renderAllCategories();
}

function renderAllCategories() {
  const main = document.getElementById("mainContent");
  main.innerHTML = "";
  Object.keys(moviesByCategory).forEach(cat => {
    const section = document.createElement("div");
    section.className = "section";
    section.innerHTML = `<h2>${cat}</h2><div class="row" id="row_${cat.replace(/\s+/g,'_')}"></div>`;
    main.appendChild(section);
    renderChannels(moviesByCategory[cat], `row_${cat.replace(/\s+/g,'_')}`);
  });
}

function renderChannels(channels, rowId) {
  const row = document.getElementById(rowId);
  row.innerHTML = "";
  channels.forEach(ch => {
    const div = document.createElement("div");
    div.className = "channel";
    div.innerHTML = `
      <img src="${ch.logo}" alt="${ch.name}">
      <div class="category">${ch.category}</div>
      <p>${ch.name}</p>`;
    div.onclick = () => playChannel(ch.url);
    div.onmouseenter = () => updateHeroPreview(ch);
    div.onmouseleave = () => restoreHero();
    row.appendChild(div);
  });
}

// --- HERO ---
function setHero(ch) {
  if (!ch) return;
  currentHero = ch;
  const hero = document.getElementById("hero");
  hero.style.backgroundImage = `url('${ch.logo}')`;
  document.getElementById("heroTitle").innerText = ch.name;
  document.getElementById("heroDesc").innerText = `CategorÃ­a: ${ch.category}`;
  document.getElementById("heroPlayBtn").onclick = () => playChannel(ch.url);
}
function updateHeroPreview(ch) {
  const hero = document.getElementById("hero");
  hero.style.backgroundImage = `url('${ch.logo}')`;
  document.getElementById("heroTitle").innerText = ch.name;
  document.getElementById("heroDesc").innerText = `CategorÃ­a: ${ch.category}`;
}
function restoreHero() { setHero(currentHero); }
function playHero() { if (currentHero) playChannel(currentHero.url); }

// --- ABRIR EN REPRODUCTOR NATIVO ---
function playChannel(url) {
  window.open(url, "_blank");
}

// --- NAVEGACIÃ“N CON CONTROL REMOTO / TECLADO ---
let focusedRow = -1;
let focusedCol = 0;
let sectionElements = [];

function initTVNavigation() {
  sectionElements = Array.from(document.querySelectorAll(".section .row"));
  focusedRow = -1;
  focusedCol = 0;
  updateFocus();
}

function updateFocus() {
  document.querySelectorAll(".focused").forEach(el => el.classList.remove("focused"));

  if (focusedRow === -1) {
    document.getElementById("heroPlayBtn").classList.add("focused");
    document.querySelector(".hero").scrollIntoView({ behavior: "smooth" });
  } else {
    const row = sectionElements[focusedRow];
    if (!row) return;
    const channels = row.querySelectorAll(".channel");
    const channel = channels[focusedCol];
    if (!channel) return;
    channel.classList.add("focused");
    channel.scrollIntoView({ behavior: "smooth", inline: "center", block: "nearest" });
    row.parentElement.classList.add("active");
  }
}

document.addEventListener("keydown", e => {
  let handled = true;
  switch (e.key) {
    case "ArrowRight": focusedCol++; break;
    case "ArrowLeft": focusedCol--; break;
    case "ArrowDown": focusedRow++; break;
    case "ArrowUp": focusedRow--; break;
    case "Enter":
    case "OK":
      if (focusedRow === -1) playHero();
      else {
        const row = sectionElements[focusedRow];
        const item = row?.querySelectorAll(".channel")[focusedCol];
        if (item) item.click();
      }
      break;
    default: handled = false;
  }

  if (!handled) return;

  if (focusedRow < -1) focusedRow = -1;
  if (focusedRow >= sectionElements.length) focusedRow = sectionElements.length - 1;

  const currentRow = sectionElements[focusedRow];
  if (focusedRow >= 0 && currentRow) {
    const totalCols = currentRow.querySelectorAll(".channel").length;
    if (focusedCol < 0) focusedCol = 0;
    if (focusedCol >= totalCols) focusedCol = totalCols - 1;
  }
  updateFocus();
  e.preventDefault();
});

document.addEventListener("DOMContentLoaded", loadPlaylist);
</script>
</body>
</html>
