<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPTV DEV - Sistema Dinámico</title>

<style>
    body {
        font-family: sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right, #2c2c2c, #4a3443, #723b32);
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #131313;
    }

    .nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 1.1em;
    }

    .nav a.active {
        color: #e5b00e;
    }

    .search-bar {
        width: 300px;
        height: 40px;
        background-color: #333;
        border-radius: 5px;
        display: flex;
        align-items: center;
        padding-left: 10px;
        color: #aaa;
    }

    .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
    }

    /* CATEGORÍAS */
    .category-menu {
        width: 220px;
        overflow-y: auto;
        background-color: #2b2a4e;
    }

    .category-item {
        padding: 15px 20px;
        background: #2b2a4e;
        display: flex;
        justify-content: space-between;
        cursor: pointer;
        border-bottom: 1px solid #1a1a1a;
    }

    .category-item:hover,
    .category-item.active {
        background-color: #4f4c80;
        font-weight: bold;
    }

    /* CANALES */
    .channel-list {
        width: 300px;
        background-color: #2b2a4e;
        overflow-y: auto;
    }

    .channel-item {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        background: linear-gradient(to right, #4c304d, #3c325c);
        cursor: pointer;
        border-bottom: 1px solid #1a1a1a;
    }

    .channel-item.active {
        background: linear-gradient(to right, #7b597c, #6c5f93);
    }

    .channel-number {
        margin-right: 10px;
        font-weight: bold;
        color: #e5b00e;
    }

    .video-area {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    .video-player-container {
        width: 100%;
        height: 80%;
        background-color: #000;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .video-player {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .video-player video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .controls {
        margin-top: 10px;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .control-button {
        padding: 10px 20px;
        background-color: #7b597c;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    
    /* Indicador de pantalla completa */
    .fullscreen-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.8rem;
        z-index: 1000;
        display: none;
    }

    .video-player-container:fullscreen {
        width: 100vw;
        height: 100vh;
        background: #000;
        /* Asegurarse de que el elemento esté enfocado en algunos navegadores */
        outline: none; 
    }

    .video-player-container:fullscreen video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
</head>

<body>

<div class="header">

</div>

<div class="main-content">

    <div class="category-menu" id="categoryMenu"></div>

    <div class="channel-list" id="channelList"></div>

    <div class="video-area">
        <div class="video-player-container" id="videoPlayerContainer" tabindex="0">
            <div class="video-player" id="videoPlayer">

            </div>
            <div class="fullscreen-indicator" id="fullscreenIndicator">

        </div>
        
        <div class="controls">
            <button class="control-button">Ponerse al día</button>
            <button class="control-button" id="fullscreenButton">Pantalla Completa</button>
            <button class="control-button">Agregar a favoritos</button>
        </div>
    </div>

</div>

/* ELEMENTOS HTML */
const categoryMenu = document.getElementById("categoryMenu");
const channelList = document.getElementById("channelList");
const videoPlayer = document.getElementById("videoPlayer");
const videoPlayerContainer = document.getElementById("videoPlayerContainer");

// **NUEVA VARIABLE DE ESTADO**
let isUserFullscreen = false; 

/* CARGAR CATEGORÍAS */
function loadCategories() {
    categoryMenu.innerHTML = "";
    Object.keys(playlist).forEach((cat, index) => {
        const div = document.createElement("div");
        div.className = "category-item" + (index === 0 ? " active" : "");
        div.innerHTML = `<span>${cat}</span><span>${playlist[cat].length}</span>`;
        div.onclick = () => selectCategory(cat, div);
        categoryMenu.appendChild(div);
    });
    loadChannels(Object.keys(playlist)[0]);
}

/* CARGAR CANALES */
function loadChannels(category) {
    channelList.innerHTML = "";
    playlist[category].forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel-item";
        div.innerHTML = `
            <span class="channel-number">${ch.num}</span>
            <span>${ch.name}</span>
        `;
        div.onclick = () => playChannel(ch, div);
        channelList.appendChild(div);
    });
}

/* SELECCIONAR CATEGORÍA */
function selectCategory(cat, elem) {
    document.querySelectorAll(".category-item").forEach(e => e.classList.remove("active"));
    elem.classList.add("active");
    loadChannels(cat);
}

/* REPRODUCIR CANAL */
function playChannel(channel, elem) {
    document.querySelectorAll(".channel-item").forEach(e => e.classList.remove("active"));
    elem.classList.add("active");

    // Limpiar el estado de fullscreen al cambiar de canal
    if (document.fullscreenElement) {
        document.exitFullscreen?.();
    }
    isUserFullscreen = false; 

    videoPlayer.innerHTML = `
        <video width="100%" height="100%" autoplay>
            <source src="${channel.url}">
            Tu navegador no soporta el elemento video.
        </video>
    `;
    
    const videoElement = videoPlayer.querySelector('video');
    if (videoElement) {
        videoElement.addEventListener('dblclick', toggleFullscreen);
    }
}

/* PANTALLA COMPLETA */
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        // Entrar en Pantalla Completa
        videoPlayerContainer.requestFullscreen?.();
        videoPlayerContainer.focus(); // Mantiene la Solución 1
        isUserFullscreen = true; // El usuario quiere el modo fullscreen
    } else {
        // Salir de Pantalla Completa
        document.exitFullscreen?.();
        isUserFullscreen = false; // El usuario ha salido
    }
}

/* Indicador de pantalla completa */
document.addEventListener('fullscreenchange', () => {
    // Si salimos de fullscreen (y fue el sistema, no el usuario saliendo con el botón)
    if (!document.fullscreenElement) {
        // Si el usuario quería estar en fullscreen, el sistema lo cerró
        if (isUserFullscreen) {
             // NO hacemos nada aquí para evitar bucles.
             // El temporizador se encargará de re-solicitarlo.
        } else {
             // El usuario ya no quería fullscreen
        }
    }
    
    document.getElementById('fullscreenIndicator').style.display =
        document.fullscreenElement ? 'block' : 'none';
});

document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);


// Mantener la TV despierta mientras el video está en fullscreen
setInterval(() => {
    if (document.fullscreenElement) {
        const container = document.getElementById("videoPlayerContainer");
        container.focus();

        // dispara un evento ficticio para que la TV lo detecte como actividad
        const evt = new Event("mousemove");
        container.dispatchEvent(evt);
    }
}, 15000); // cada 15 segundos


/* Iniciar */
loadCategories();
</script>
