<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Clase especial para modo fullscreen */
        body.fullscreen-active {
            cursor: none;
        }

        /* Scrollbar minimalista */
        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444; }

        /* Panel lateral izquierdo - Lista de canales */
        .sidebar {
            width: 320px;
            background: rgba(20, 20, 20, 0.95);
            display: flex;
            flex-direction: column;
            transition: none;
            z-index: 10;
            position: relative;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
            position: absolute;
            height: 100vh;
        }

        /* Header del sidebar */
        .sidebar-header {
            padding: 0px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .app-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Lista de canales */
        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .channel-group {
            margin-bottom: 20px;
        }

        .group-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            padding: 8px 12px;
            position: sticky;
            top: 0;
            background: rgba(20, 20, 20, 0.98);
            z-index: 1;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: none;
            border: 2px solid transparent;
            gap: 12px;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .channel-item.active {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .channel-item.focused {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        /* Logo del canal */
        .channel-logo {
            min-width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        /* Fallback cuando no hay logo */
        .channel-logo-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .channel-item.active .channel-logo {
            box-shadow: 0 0 0 2px #667eea;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .channel-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #f44336;
            border-radius: 50%;
        }

        /* Área del reproductor */
        .player-area {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            transition: none;
        }

        /* Cuando el sidebar está oculto, pantalla completa */
        .player-area.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
        }

        /* Video container */
        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }

        video:focus {
            outline: none;
        }

        /* Overlay minimalista */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            opacity: 0;
            transition: none;
            pointer-events: none;
        }

        /* Ocultar overlay en fullscreen */
        body.fullscreen-active .video-overlay {
            display: none !important;
        }

        .player-area:hover .video-overlay,
        .video-overlay.visible {
            opacity: 1;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Logo en el overlay */
        .now-playing-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .now-playing-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .now-playing-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .now-playing-channel {
            font-size: 18px;
            font-weight: 600;
        }

        .now-playing-category {
            font-size: 12px;
            color: #aaa;
        }

        /* BOTÓN TRANSPARENTE SIN AZUL */
        .toggle-sidebar {
            position: absolute;
            left: 0.1px;
            top: 50%;
            transform: translateY(-50%);
            width: 0.1px;
            height: 0.1px;
            /* Fondo transparente */
            background: rgba(0, 0, 0, 0.3);
            border: 0.1px solid rgba(255, 255, 255, 0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 15;
            transition: none;
        }

        /* Ocultar toggle en fullscreen */
        body.fullscreen-active .toggle-sidebar {
            display: none !important;
        }

        .toggle-sidebar:hover {
            /* Hover sutil sin azul */
            background: rgba(255, 255, 255, 0);
            border: 0.1px solid rgba(255, 255, 255, 0);
        }

        .toggle-sidebar.sidebar-hidden {
            left: 10px;
            /* Sin color azul cuando está oculto */
            background: rgba(0, 0, 0, 0);
            border: 0.1px solid rgba(255, 255, 255, 0);
        }

        .toggle-sidebar svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: none;
            opacity: 1;
        }

        .toggle-sidebar:hover svg {
            opacity: 1;
        }

        .toggle-sidebar.sidebar-hidden svg {
            transform: rotate(180deg);
        }

        /* Loading spinner simplificado */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Estado vacío */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.5;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 14px;
            color: #666;
        }

        /* Mensaje de error */
        .error-toast {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 20;
        }

        .error-toast.show {
            display: block;
        }

        /* Ocultar toast en fullscreen */
        body.fullscreen-active .error-toast {
            display: none !important;
        }

        /* Controles rápidos */
        .quick-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: none;
            z-index: 15;
        }

        /* Ocultar controles en fullscreen */
        body.fullscreen-active .quick-controls {
            display: none !important;
        }

        .player-area:hover .quick-controls {
            opacity: 1;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: none;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .control-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        /* Info de atajo de teclado */
        .keyboard-hint {
            position: absolute;
            bottom: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: #aaa;
            opacity: 0;
            transition: none;
        }

        /* Ocultar hint en fullscreen */
        body.fullscreen-active .keyboard-hint {
            display: none !important;
        }

        .toggle-sidebar:hover + .keyboard-hint {
            opacity: 1;
        }

        /* Ajustar video en fullscreen */
        body.fullscreen-active video {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: contain !important;
        }

        /* Ocultar TODOS los controles del video en fullscreen */
        body.fullscreen-active video::-webkit-media-controls {
            display: none !important;
        }

        body.fullscreen-active video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        body.fullscreen-active video::-webkit-media-controls-panel {
            display: none !important;
        }

        body.fullscreen-active video::-moz-media-controls {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
            }
			/* Forzar ocultamiento de controles nativos */
video::-webkit-media-controls {
    display: none !important;
}

video::-webkit-media-controls-enclosure {
    display: none !important;
}

video::-webkit-media-controls-panel {
    display: none !important;
}

video::-moz-media-controls {
    display: none !important;
}
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="app-title">LIVE TV</div>
    </div>
    
    <div class="channel-list" id="channelList"></div>
</div>

<div class="player-area" id="playerArea">
    <div class="video-container">
        <video id="videoPlayer" 
               autoplay
               playsinline></video>
        
        <div class="empty-state" id="emptyState">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="2" y="7" width="20" height="15" rx="2"></rect>
                <polyline points="17 2 12 7 7 2"></polyline>
            </svg>
            <div class="empty-state-text">Selecciona un canal para comenzar</div>
        </div>
        
        <div class="spinner" id="spinner"></div>
    </div>
    
    <div class="video-overlay" id="overlay">
        <div class="now-playing">
            <div class="now-playing-logo" id="nowPlayingLogo"></div>
            <div class="now-playing-info">
                <div class="now-playing-channel" id="nowPlayingChannel">-</div>
                <div class="now-playing-category" id="nowPlayingCategory">-</div>
            </div>
        </div>
    </div>
    
    <button class="toggle-sidebar" id="toggleSidebar" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
        </svg>
    </button>
    
    <div class="keyboard-hint">Presiona ← para mostrar canales</div>
    
    <div class="quick-controls" id="quickControls">
        <button class="control-btn" onclick="channelUp()" title="Canal anterior">
            <svg viewBox="0 0 24 24">
                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
            </svg>
        </button>
        <button class="control-btn" onclick="channelDown()" title="Canal siguiente">
            <svg viewBox="0 0 24 24">
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"></path>
            </svg>
        </button>
        <button class="control-btn" onclick="toggleFullscreen()" title="Pantalla completa">
            <svg viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path>
            </svg>
        </button>
    </div>
    
    <div class="error-toast" id="errorToast"></div>
</div>

<script>
// Configuración
const PLAYLIST_URL = "https://raw.githubusercontent.com/Miguel179-spe/tvlion/refs/heads/peliculas/LiveTV.m3u";

// Estado de la aplicación
let channels = [];
let currentChannel = null;
let hlsInstance = null;
let currentIndex = -1;
let focusedIndex = -1;
let sidebarVisible = true;
let isInFullscreen = false;

// Detectar dispositivo
const isFireTV = /AFT|Silk/i.test(navigator.userAgent);
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

// Configuración HLS optimizada
const HLS_CONFIG = {
    debug: false,
    enableWorker: !isFireTV,
    lowLatencyMode: false,
    backBufferLength: 30,
    maxBufferLength: 60,
    maxMaxBufferLength: 120,
    maxBufferSize: 60 * 1000 * 1000,
    maxBufferHole: 0.5,
    startLevel: -1,
    fragLoadingTimeOut: 20000,
    manifestLoadingTimeOut: 10000,
    enableSoftwareAES: true,
};

// Función para obtener el logo del canal
function getChannelLogo(channel) {
    if (channel.logo) {
        return channel.logo;
    }
    
    const logoBase = {
        'HBO': 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/HBO_logo.svg/200px-HBO_logo.svg.png',
        'HBO 2': 'https://upload.wikimedia.org/wikipedia/commons/3/3b/HBO2_logo.png',
        'HBO Plus': 'https://upload.wikimedia.org/wikipedia/commons/3/3d/HBO_Plus.png',
        'ESPN': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/ESPN_wordmark.svg/200px-ESPN_wordmark.svg.png',
        'FOX': 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Fox_Broadcasting_Company_logo_%282019%29.svg/200px-Fox_Broadcasting_Company_logo.svg.png',
        'CNN': 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/CNN.svg/200px-CNN.svg.png',
        'Discovery': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Discovery_Channel_Denmark.svg/200px-Discovery_Channel_Denmark.svg.png',
        'National Geographic': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Natgeologo.svg/200px-Natgeologo.svg.png',
        'Cartoon Network': 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/200px-Cartoon_Network_2010_logo.svg.png',
        'Disney': 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Disney_Channel_logo.svg/200px-Disney_Channel_logo.svg.png'
    };
    
    for (let [key, url] of Object.entries(logoBase)) {
        if (channel.name.toUpperCase().includes(key.toUpperCase())) {
            return url;
        }
    }
    
    return null;
}

// Función para generar iniciales del canal
function getChannelInitials(channelName) {
    const words = channelName.split(' ').filter(word => word.length > 0);
    if (words.length === 1) {
        return words[0].substring(0, 2).toUpperCase();
    }
    return words.slice(0, 2).map(word => word[0]).join('').toUpperCase();
}

// Función para crear elemento de logo
function createLogoElement(channel, container) {
    const logo = getChannelLogo(channel);
    
    if (logo) {
        const img = document.createElement('img');
        img.src = logo;
        img.alt = channel.name;
        img.onerror = function() {
            this.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.className = 'channel-logo-fallback';
            fallback.textContent = getChannelInitials(channel.name);
            container.appendChild(fallback);
        };
        container.appendChild(img);
    } else {
        const fallback = document.createElement('div');
        fallback.className = 'channel-logo-fallback';
        fallback.textContent = getChannelInitials(channel.name);
        container.appendChild(fallback);
    }
}

// Funciones de UI
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('toggleSidebar');
    const playerArea = document.getElementById('playerArea');
    
    sidebarVisible = !sidebarVisible;
    sidebar.classList.toggle('hidden', !sidebarVisible);
    toggle.classList.toggle('sidebar-hidden', !sidebarVisible);
    playerArea.classList.toggle('fullscreen', !sidebarVisible);
    
    if (!sidebarVisible) {
        document.getElementById('videoPlayer').focus();
    }
}

function showSpinner(show) {
    document.getElementById('spinner').classList.toggle('active', show);
}

function showError(message) {
    if (!isInFullscreen) {
        const toast = document.getElementById('errorToast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 4000);
    }
}

function hideEmptyState() {
    document.getElementById('emptyState').style.display = 'none';
}

function showOverlay() {
    if (!isInFullscreen) {
        const overlay = document.getElementById('overlay');
        overlay.classList.add('visible');
        setTimeout(() => overlay.classList.remove('visible'), 1500);
    }
}

// Navegación corregida
function getChannelByIndex(index) {
    const items = Array.from(document.querySelectorAll('.channel-item'));
    if (items[index]) {
        const id = parseInt(items[index].dataset.id);
        return channels.find(ch => ch.id === id);
    }
    return null;
}

function getCurrentChannelIndex() {
    const items = Array.from(document.querySelectorAll('.channel-item'));
    for (let i = 0; i < items.length; i++) {
        if (parseInt(items[i].dataset.id) === currentIndex) {
            return i;
        }
    }
    return -1;
}

// Navegación de canales
function channelUp() {
    if (channels.length === 0) return;
    
    const items = Array.from(document.querySelectorAll('.channel-item'));
    if (items.length === 0) return;
    
    let newIndex = getCurrentChannelIndex();
    
    if (newIndex <= 0) {
        newIndex = items.length - 1;
    } else {
        newIndex--;
    }
    
    const channel = getChannelByIndex(newIndex);
    if (channel) {
        playChannel(channel);
    }
}

function channelDown() {
    if (channels.length === 0) return;
    
    const items = Array.from(document.querySelectorAll('.channel-item'));
    if (items.length === 0) return;
    
    let newIndex = getCurrentChannelIndex();
    
    if (newIndex === -1 || newIndex >= items.length - 1) {
        newIndex = 0;
    } else {
        newIndex++;
    }
    
    const channel = getChannelByIndex(newIndex);
    if (channel) {
        playChannel(channel);
    }
}

// Cargar playlist
async function loadPlaylist() {
    try {
        showSpinner(true);
        const response = await fetch(PLAYLIST_URL);
        const text = await response.text();
        parseM3U(text);
        renderChannels();
        showSpinner(false);
    } catch (error) {
        console.error('Error loading playlist:', error);
        showError('Error al cargar la lista de canales');
        showSpinner(false);
    }
}

// Parser M3U
function parseM3U(text) {
    const lines = text.split('\n');
    let currentGroup = 'General';
    let currentName = '';
    let currentLogo = '';
    
    channels = [];
    
    for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        if (line.startsWith('#EXTINF:')) {
            const groupMatch = line.match(/group-title="([^"]+)"/);
            const nameMatch = line.match(/,(.+)$/);
            const logoMatch = line.match(/tvg-logo="([^"]+)"/);
            
            if (groupMatch) currentGroup = groupMatch[1];
            if (nameMatch) currentName = nameMatch[1].trim();
            if (logoMatch) currentLogo = logoMatch[1];
            
        } else if (line.startsWith('http')) {
            channels.push({
                name: currentName || `Canal ${channels.length + 1}`,
                group: currentGroup,
                url: line,
                logo: currentLogo,
                id: channels.length
            });
            currentLogo = '';
        }
    }
    
    channels.sort((a, b) => {
        if (a.group !== b.group) return a.group.localeCompare(b.group);
        return a.name.localeCompare(b.name);
    });
}

// Renderizar canales
function renderChannels() {
    const container = document.getElementById('channelList');
    container.innerHTML = '';
    
    const groups = {};
    channels.forEach(channel => {
        if (!groups[channel.group]) groups[channel.group] = [];
        groups[channel.group].push(channel);
    });
    
    Object.entries(groups).forEach(([groupName, groupChannels]) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'channel-group';
        
        const titleDiv = document.createElement('div');
        titleDiv.className = 'group-title';
        titleDiv.textContent = `${groupName} (${groupChannels.length})`;
        groupDiv.appendChild(titleDiv);
        
        groupChannels.forEach((channel) => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel-item';
            channelDiv.dataset.id = channel.id;
            
            const logoDiv = document.createElement('div');
            logoDiv.className = 'channel-logo';
            createLogoElement(channel, logoDiv);
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'channel-info';
            infoDiv.innerHTML = `
                <div class="channel-name">${channel.name}</div>
                <div class="channel-meta">
                    <span class="live-dot"></span>
                    <span>EN VIVO</span>
                </div>
            `;
            
            channelDiv.appendChild(logoDiv);
            channelDiv.appendChild(infoDiv);
            
            channelDiv.onclick = () => playChannel(channel);
            groupDiv.appendChild(channelDiv);
        });
        
        container.appendChild(groupDiv);
    });
}

// Reproducir canal
async function playChannel(channel) {
    if (!channel) return;
    
    console.log('Playing:', channel.name);
    
    currentChannel = channel;
    currentIndex = channel.id;
    
    const items = Array.from(document.querySelectorAll('.channel-item'));
    for (let i = 0; i < items.length; i++) {
        if (parseInt(items[i].dataset.id) === channel.id) {
            focusedIndex = i;
            break;
        }
    }
    
    hideEmptyState();
    showSpinner(true);
    showOverlay();
    
    document.querySelectorAll('.channel-item').forEach(item => {
        const itemId = parseInt(item.dataset.id);
        item.classList.remove('active', 'focused');
        if (itemId === channel.id) {
            item.classList.add('active');
        }
    });
    
    const activeItem = document.querySelector('.channel-item.active');
    if (activeItem && !isInFullscreen) {
        activeItem.scrollIntoView({ block: 'center', behavior: 'instant' });
    }
    
    document.getElementById('nowPlayingChannel').textContent = channel.name;
    document.getElementById('nowPlayingCategory').textContent = channel.group;
    
    const logoContainer = document.getElementById('nowPlayingLogo');
    logoContainer.innerHTML = '';
    createLogoElement(channel, logoContainer);
    
    const video = document.getElementById('videoPlayer');
    
    if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
    }
    
    video.pause();
    video.removeAttribute('src');
    video.load();
    
    await new Promise(resolve => setTimeout(resolve, 50));
    
    if (channel.url.includes('.m3u8')) {
        playHLS(channel.url, video);
    } else {
        playDirect(channel.url, video);
    }
}

// Reproducir HLS
function playHLS(url, video) {
    if (Hls.isSupported()) {
        hlsInstance = new Hls(HLS_CONFIG);
        
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
            showSpinner(false);
            video.muted = false;
            video.volume = 1.0;
            
            video.play().catch(e => {
                console.log('Autoplay with sound failed, trying muted:', e);
                video.muted = true;
                video.play().then(() => {
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = 1.0;
                    }, 1000);
                }).catch(err => {
                    console.error('Failed to play:', err);
                    showError('No se pudo reproducir el canal');
                });
            });
        });
        
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                console.error('Fatal error:', data);
                showSpinner(false);
                
                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                    showError('Error de red - Reintentando...');
                    setTimeout(() => hlsInstance.startLoad(), 2000);
                } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                    hlsInstance.recoverMediaError();
                } else {
                    showError('Error al cargar el stream');
                }
            }
        });
        
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(video);
        
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
            showSpinner(false);
            video.muted = false;
            video.volume = 1.0;
            
            video.play().catch(() => {
                video.muted = true;
                video.play().then(() => {
                    setTimeout(() => {
                        video.muted = false;
                        video.volume = 1.0;
                    }, 1000);
                });
            });
        }, { once: true });
        
        video.addEventListener('error', () => {
            showSpinner(false);
            showError('Error al cargar el video');
        }, { once: true });
    }
}

// Reproducir directo
function playDirect(url, video) {
    video.src = url;
    
    video.addEventListener('canplay', () => {
        showSpinner(false);
        video.muted = false;
        video.volume = 1.0;
        
        video.play().catch(() => {
            video.muted = true;
            video.play().then(() => {
                setTimeout(() => {
                    video.muted = false;
                    video.volume = 1.0;
                }, 1000);
            });
        });
    }, { once: true });
    
    video.addEventListener('error', () => {
        showSpinner(false);
        showError('Error al reproducir el canal');
    }, { once: true });
}

// Control de teclado
document.addEventListener('keydown', (e) => {
    const items = Array.from(document.querySelectorAll('.channel-item'));
    const video = document.getElementById('videoPlayer');
    
    switch(e.key) {
        case 'ArrowUp':
            e.preventDefault();
            if (sidebarVisible && items.length > 0 && !isInFullscreen) {
                if (focusedIndex === -1) {
                    focusedIndex = 0;
                } else {
                    focusedIndex = Math.max(0, focusedIndex - 1);
                }
                updateFocus(items);
            } else {
                channelUp();
            }
            break;
            
        case 'ArrowDown':
            e.preventDefault();
            if (sidebarVisible && items.length > 0 && !isInFullscreen) {
                if (focusedIndex === -1) {
                    focusedIndex = 0;
                } else {
                    focusedIndex = Math.min(items.length - 1, focusedIndex + 1);
                }
                updateFocus(items);
            } else {
                channelDown();
            }
            break;
            
        case 'Enter':
        case 'OK':
            e.preventDefault();
            if (sidebarVisible && focusedIndex >= 0 && items[focusedIndex] && !isInFullscreen) {
                const id = parseInt(items[focusedIndex].dataset.id);
                const channel = channels.find(ch => ch.id === id);
                if (channel) {
                    playChannel(channel);
                }
            }
            break;
            
        case 'ArrowLeft':
        case 'Back':
            e.preventDefault();
            if (!sidebarVisible && !isInFullscreen) {
                toggleSidebar();
            }
            break;
            
        case 'ArrowRight':
            e.preventDefault();
            if (sidebarVisible && !isInFullscreen) {
                toggleSidebar();
            }
            break;
            
        case 'Escape':
            e.preventDefault();
            if (isInFullscreen) {
                exitFullscreen();
            } else if (sidebarVisible) {
                toggleSidebar();
            }
            break;
            
        case ' ':
            e.preventDefault();
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            break;
            
        case 'f':
        case 'F':
            e.preventDefault();
            toggleFullscreen();
            break;
            
        case 'm':
        case 'M':
            e.preventDefault();
            video.muted = !video.muted;
            break;
            
        case '+':
        case '=':
            e.preventDefault();
            video.volume = Math.min(1, video.volume + 0.1);
            break;
            
        case '-':
        case '_':
            e.preventDefault();
            video.volume = Math.max(0, video.volume - 0.1);
            break;
    }
});

// Actualizar focus visual
function updateFocus(items) {
    items.forEach((item, index) => {
        item.classList.toggle('focused', index === focusedIndex);
        if (index === focusedIndex) {
            item.scrollIntoView({ block: 'center', behavior: 'instant' });
        }
    });
}

// Funciones fullscreen
function toggleFullscreen() {
    if (!document.fullscreenElement && 
        !document.webkitFullscreenElement && 
        !document.mozFullScreenElement &&
        !document.msFullscreenElement) {
        enterFullscreen();
    } else {
        exitFullscreen();
    }
}

function enterFullscreen() {
    const elem = document.documentElement;
    
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
    } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
    } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
    }
}

function exitFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
    } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
    } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
    }
}

// Manejar cambios de fullscreen
function handleFullscreenChange() {
    const video = document.getElementById('videoPlayer');
    
    if (document.fullscreenElement || 
        document.webkitFullscreenElement || 
        document.mozFullScreenElement ||
        document.msFullscreenElement) {
        
        isInFullscreen = true;
        document.body.classList.add('fullscreen-active');
        
        if (sidebarVisible) {
            toggleSidebar();
        }
        
        video.removeAttribute('controls');
        video.focus();
        
    } else {
        isInFullscreen = false;
        document.body.classList.remove('fullscreen-active');
        video.removeAttribute('controls'); // Cambiado de setAttribute a removeAttribute
    }
}
